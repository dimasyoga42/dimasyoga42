name: GitHub Metrics

on:
  schedule: [{cron: "0 * * * *"}]  # Update setiap jam
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Ganti dengan username GitHub kamu
          user: dimasyoga42
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Jakarta